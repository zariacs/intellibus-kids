name: Terraform Infrastructure Deployment

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'INFRA/terraform/**'

jobs:
  terraform:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      TF_LOG: INFO

    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜ï¸ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsTerraformRole
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“¥ Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: ğŸ”‘ Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OPENSSH_PRIVATE_KEY }}" > ~/.ssh/nutrilab
          chmod 600 ~/.ssh/nutrilab
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/nutrilab.pub
          chmod 644 ~/.ssh/nutrilab.pub

      - name: ğŸ— Initialize Terraform with Secrets
        working-directory: INFRA/terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_S3_BUCKET }}" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="access_key=${{ secrets.AWS_ACCESS_KEY_ID }}" \
            -backend-config="secret_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}"


      - name: ğŸš€ Apply Terraform Changes
        working-directory: INFRA/terraform
        run: terraform destroy -auto-approve
